    <!-- Form -->

    <div class="container my-4">
      <h2 class="text-center my-3">Contact Us</h2>
      <form class="row g-3">
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Consern:</label>
          <input type="text" class="form-control" id="inputAddress" />
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label my-4">Type:</label>
          <select id="inputState" class="form-select">
            <option selected class="text-center">--Select--</option>
            <option>Web</option>
            <option>Customer Support</option>
            <option>User Experience</option>
            <option>Orders</option>
          </select>
        </div>

        <div class="col-12 mb-4">
          <label for="inputState" class="form-label">Are you a Member?</label>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="member"
              id="gridCheck"
            />
            <label class="form-check-label" for="gridCheck"> Yes </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="member"
              id="gridCheck"
            />
            <label class="form-check-label" for="gridCheck"> No </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
